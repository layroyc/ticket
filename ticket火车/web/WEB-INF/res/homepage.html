            <div class="layui-input-inline">
                <input type="text" name="price"  class="layui-input">
            </div>
        </div>

            <label class="layui-form-label">乘客</label>
            <div class="layui-input-inline">
                <input type="text" name="chengperson"  class="layui-input">
            </div>
        </div>

        <button class="layui-btn layui-hide" lay-submit lay-filter="yuDingSubmit" id="yuDingSubmit">立即提交</button>
