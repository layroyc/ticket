<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购票页</title>
    <!-- 要是用layui, 需要引入 1个js  和 1 css  因为你我路径不一样, 别抄袭我的,,copy 你自己的啊 -->
    <script src="/res/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="/res/layui-v2.5.6/layui/css/layui.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #nav{
            width: 100%;
            height: 30px;
            background-color: #3B99FC;
        }
        #search{
            margin-top: 40px;
        }
    </style>
</head>

<body>
<div id="head">
    <img  src="/img/logo.png" />
</div>
<div id="nav">
</div>

<!-- 数据表格如何用呢? 第一步,拷贝一个 html  table 标记 -->
<table class="layui-hide" id="test" lay-filter="test"></table>

<!--行-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs"  lay-event="del" style="text-align: center">退票</a>
</script>

<script>
    layui.use(['form', 'table', 'util', 'jquery','laydate'], function (args) {
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;


        // table.render 是渲染 上面的 table 表格
        table.render({
            elem: '#test'
            , url: '/api/orders/selectAllByPage'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '序号', width: 80, edit: 'text', sort: true,hide:true}
                , {field: 'orderid', title: '订单号', width: 160}
                , {field: 'checi', title: '车次', width: 160}
                , {field: 'yudingtime', title: '预订时间', width: 220}
                , {field: 'zuowei', title: '座位', width: 160}
                , {field: 'price', title: '价格', width: 160}
                , {field: 'chengperson', title: '乘客', width: 160}
                /*隐藏列*/
                //, {field: 'user_id', title: '业务员id', width: 100,hide:true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}

            ]]
            , page: true
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.pageInfo.total, //解析数据长度
                    "data": res.pageInfo.list //解析数据列表
                };
            }
        });


        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url:'/api/orders/deleteById',
                        type:'POST',
                        dataType:'JSON',
                        data:{
                            "id":data.id
                        },
                        success:function (res) {
                            console.log(res)
                        }
                    });
                });
            }
        });

    });

</script>
    </body>
</html>
